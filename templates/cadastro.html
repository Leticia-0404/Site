
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <div class="container">
      <a class="navbar-brand" href="#">Meu site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('cadastro') }}">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Cadastro</h1>
        <form action="/autenticar" method="post" onsubmit="validarSenha()">
          <div class="mb-3">
            <label for="nome_completo" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone">
          </div>
          <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco">
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha">
          </div>
          <button type="submit" class="btn btn-primary" style="background-color:rgb(236, 202, 215);">Cadastrar</button>
          <a href="{{ url_for('login') }}" class="btn btn-secondary" style="background-color:rgb(236, 202, 215);">Login</a>

        </form>
        <script>
        function validarSenha() {
         
          const senha = document.querySelector('#senha').value;
        
         
          if (senha.length < 6) {
            alert('A senha deve ter pelo menos 6 caracteres.');
            return false;
          }
        
          
          if (!senha.includes(/[A-Z]/)) {
            alert('A senha deve ter pelo menos 1 letra maiúscula.');
            return false;
          }
        
          
          if (!senha.includes(/[0-9]/)) {
            alert('A senha deve ter pelo menos 1 número.');
            return false;
          }
        
          
          if (!senha.includes(/[!@#$%^&*()_+-=[{}|;':,./<>?]/)) {
            alert('A senha deve ter pelo menos 1 caractere especial.');
            return false;
          }
        
          
          return true;
        }
        </script>
