  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1>Login</h1>
        <form action="/login" method="post" onsubmit="login()">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary"  style="background-color:rgb(236, 202, 215);">Entrar</button>
          <a href="{{ url_for('cadastro') }}" class="btn btn-secondary" style="background-color:rgb(236, 202, 215)">Cadastrar</a>
        </form>
      </div>
    </div>
  </div>
